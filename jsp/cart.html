</div>
<div class='pro_layer'>
    <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
            <div class="pro_tpl2 ">
            </div>
            <!--<div class='pro_tpl3'>-->
            <!--<p>库存</p>-->
            <!--<span></span>-->
            <!--</div>-->
            <div class='pro_tpl1'>

            </div>
        </div>
    </div>
    <div class='car_fast_button'>
        <button  class='cart_true' style='width: 100%;'>确定</button>
    </div>
</div>
<script type='text/html' id='tpl'>
    {{if result.record.length == 0}}
    <p style='margin-left: 10px; margin-top: 10px;'>未添加购物车</p>
    {{/if}}
    {{if result.record.length > 0}}
    {{each result.record v i}}
    <li class="mui-table-view-cell mui-transitioning" data-id={{v.barcode}}>
        <div class="mui-slider-right mui-disabled">
            <a class="btn_edit mui-btn mui-btn-blue mui-icon mui-icon-compose"
               data-morespec={{v.morespec}}
               data-id={{v.barcode}}
               data-cardid={{v.cartid}}
               data-number = {{v.goodsnum}}
            ></a>
            <a data-id="{{v.cartid}}" class="btn_delete mui-btn mui-btn-red mui-icon mui-icon-trash"></a>
        </div>


        <div class="mui-slider-handle">
            <div class="mui-table-cell">
                <div class="cart_left car_li" data-id={{v.barcode}}>
                    <img src="{{v.commoditypic}}" alt="">
                </div>
                <div class="cart_right">
                    <p class="proName mui-ellipsis-2">{{v.commodityname}}</p>
                    <p class="price_info">
                        <span class="price">&yen;<span class='cart_price'>{{v.goodsprice}}</span></span>
                    </p>
                    <%if( v.morespec == 1){ %>
                    <p class="size" style="display: flex; justify-content: space-between;">
                        <span>已选：<span class='size_g'>{{v.speckeyname}}</span></span>
                        <span>库存<span class="storage">{{v.storage}}</span></span>
                    </p>
                    <%}else{ %>
                    <p class="size" style="display: flex; justify-content: space-between;">
                        <span>已选：<span class='size_g'>{{v.speckeyname}}</span></span>
                        <span>库存<span class="specstorage">{{v.specstorage}}</span></span>
                    </p>
                    <%} %>
                </div>
                <!--<input type="checkbox"-->

                <!--&gt;-->
                <span class="mui-input-row mui-checkbox">
                    <input name="checkbox1" type="checkbox" class="ck" style="top: -22px;"
                           data-id="{{v.cartid}}"
                           data-number="{{v.goodsnum}}"
                           data-price="{{v.goodsprice}}"
                           data-storage = "{{v.storage}}"
                           data-specstorage = "{{v.specstorage}}"
                           data-morespec = {{v.morespec}}
                    >
                </span>
                <div class='cart_number'>
                    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='100'>
                        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                        <input class="mui-numbox-input" type="number" value='{{v.goodsnum}}'
                               data-number="{{v.goodsnum}}" data-id="{{v.cartid}}" data-stu="{{v.sku}}"/>
                        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                    </div>
                </div>
            </div>
        </div>
    </li>
    {{/each}}
    {{/if}}
</script>
