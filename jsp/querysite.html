<script type='text/html' id='tpl'>
    {{each result.userAddressList v i}}
    <div style='margin-bottom: 10px;'>
        <div class='qs_site_list'>
            <div class='qs_site_left'>
                <div class='qs_left'>
                    <p class='qs_name'>{{v.consignee}}</p>
                    <p >{{v.provincialurbanarea}}{{v.address}}</p>
                </div>
                <div class='qs_right'>
                </div>
            </div>
            <div class='qs_site_right'>
                <p class='qs_number'>{{v.mobile}}</p>
            </div>
        </div>
        <div class='query_del'>
            <div>
                {{if(i == 0)}}
                <span class="mui-input-row mui-checkbox mui-left">
                    <input name="checkbox"  type="checkbox" class='side_ck' checked="checked" style="left: 0px;top: -7px;">
                    <span style='margin-left: 33px;'>默认地址</span>
                </span>
                <!--<input type="checkbox" data-id={{v.addressid}} class='side_ck' checked="checked">-->
                {{else}}
                <span class="mui-input-row mui-checkbox mui-left">
                    <input name="checkbox"  data-id={{v.addressid}} type="checkbox" class='side_ck' style="left: 0px;top: -7px;">
                    <span style='margin-left: 33px;'>默认地址</span>
                </span>
                <!--<input type="checkbox" data-id={{v.addressid}} class='side_ck'>-->
                {{/if}}
            </div>
        <div>
        <i></i><span class='qs_edit' data-id={{v.addressid}}>编辑</span>
        <i></i><span class='qs_del' data-id={{v.addressid}}>删除</span>
            </div>
        </div>
    </div>
    {{/each}}
</script>
